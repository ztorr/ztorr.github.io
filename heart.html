<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HR Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        nav {
            background-color: #343a40;
            padding: 1rem 0;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            color: #3498db;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 10px 0;
        }
        button:hover {
            background-color: #2980b9;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="data-analysis.html">Data Analysis</a></li>
            <li><a href="video.html">Video Breakdown</a></li>
            <li><a href="maze.html">Scratch Maze</a></li>
            <li><a href="heart.html">HR Calculator</a></li>
        </ul>
    </nav>

    <h1>Heart Rate Analyzer</h1>
    <div class="container">
        <p>Enter heart rate values (one per line):</p>
        <textarea id="hr-data" placeholder="72
110
145
160
158"></textarea>
        <button onclick="calculate()">Calculate</button>
        <div id="results">
            <p>Results will appear here</p>
        </div>
    </div>

    <script>
        function calculate() {
            const input = document.getElementById("hr-data").value;
            const hrValues = input.split('\n')
                                .map(item => parseFloat(item.trim()))
                                .filter(item => !isNaN(item));
            
            if (hrValues.length === 0) {
                document.getElementById("results").innerHTML = "<p>Please enter valid numbers</p>";
                return;
            }
            
            const meanHR = hrValues.reduce((a, b) => a + b, 0) / hrValues.length;
            const peakHR = Math.max(...hrValues);
            
            document.getElementById("results").innerHTML = `
                <p><strong>Mean HR:</strong> ${meanHR.toFixed(1)} bpm</p>
                <p><strong>Peak HR:</strong> ${peakHR} bpm</p>
                <p><strong>Data points:</strong> ${hrValues.length}</p>
            `;
        }
    </script>
</body>
</html>

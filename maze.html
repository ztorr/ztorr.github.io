<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Project | Zach Torralba</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        
        /* Navigation */
        nav {
            background-color: #343a40;
            padding: 1rem 0;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #3498db;
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        /* Scratch Project Container */
        .scratch-container {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            text-align: center;
        }
        .scratch-embed {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin: 0 auto;
            max-width: 800px;
        }
        .scratch-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Scratch Project</h1>
    </header>
    
    <!-- Navigation -->

            <li><a href="maze.html">Scratch Maze</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="scratch-container">
            <h2>My Scratch Creation</h2>
            <div class="scratch-embed">
                <iframe src="https://scratch.mit.edu/projects/1139004649/embed" 
                        allowtransparency="true" 
                        frameborder="0" 
                        scrolling="no" 
                        allowfullscreen>
                </iframe>
            </div>
            <p style="margin-top: 1rem;">Interactive project created with Scratch</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Zach Torralba | KNES 381</p>
    </footer>
</body>

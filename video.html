<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis | Zach Torralba</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        /* Navigation */
        nav {
            background-color: #2c3e50;
            padding: 1rem 0;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #3498db;
        }
        
        /* Video Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        
        /* Video Player */
        .video-player {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            background-color: #000;
            margin-bottom: 3rem;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-player iframe,
        .video-player video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Analysis Grid */
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        .analysis-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .analysis-card img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 3px solid #3498db;
        }
        .timestamp {
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }
        
        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .analysis-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="data-analysis.html">Data Analysis</a></li>
            <li><a href="video.html">Video Breakdown</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Movement Analysis</h1>
        
        <!-- Video Player -->
        <div class="video-player">
            <!-- Choose one option below -->
            <!-- OPTION 1: YouTube/Dartfish Embed -->
            <iframe src="assets/movement.MP4" allowfullscreen></iframe>
            
            <!-- OPTION 2: Local Video File -->
            <!-- <video controls>
                <source src="assets/videos/analysis.mp4" type="video/mp4">
            </video> -->
        </div>
        
        <!-- Analysis Images Grid -->
        <div class="analysis-grid">
            <!-- Frame 1 -->
            <div class="analysis-card">
                <img src="assets/frame1.png" alt="Initial Contact Phase">
                <div class="timestamp">0:05 - Initial Contact</div>
            </div>
            
            <!-- Frame 2 -->
            <div class="analysis-card">
                <img src="assets/frame 2.png" alt="Peak Knee Flexion">
                <div class="timestamp">0:12 - Peak Flexion</div>
            </div>
            
            <!-- Frame 3 -->
            <div class="analysis-card">
                <img src="assets/frame 3.png" alt="Landing Phase">
                <div class="timestamp">0:24 - Landing</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Zach Torralba | KNES 381</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis | Zach Torralba</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
        }
        
        /* Navigation */
        nav {
            background-color: #343a40;
            padding: 1rem 0;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #3498db;
        }
        
        /* Video Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        /* Video Player */
        .video-player {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            background-color: #000;
            margin-bottom: 3rem;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-player video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Analysis List */
        .analysis-list {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            margin-top: 3rem;
        }
        .analysis-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .analysis-image {
            width: 100%;
            max-height: 70vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
        }
        .analysis-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .timestamp {
            padding: 1.5rem;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2rem;
            background-color: white;
            border-top: 3px solid #3498db;
        }
        
        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .analysis-image {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Video Analysis</h1>
        <p>KNES 381 - Zach Torralba</p>
    </header>
    
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="data-analysis.html">Data Analysis</a></li>
            <li><a href="video.html">Video Breakdown</a></li>
            <li><a href="maze.html">Scratch Maze</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Video Player -->
        <div class="video-player">
            <video id="movementVideo" controls>
                <source src="assets/movement.MP4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <!-- Analysis List -->
        <div class="analysis-list">
            <!-- Frame 1 -->
            <div class="analysis-item">
                <div class="analysis-image">
                    <img src="assets/frame1.png" alt="Approach and Takeoff">
                </div>
                <div class="timestamp">00:00.68 - Takeoff</div>
            </div>
            
            <!-- Frame 2 -->
            <div class="analysis-item">
                <div class="analysis-image">
                    <img src="assets/frame 2.png" alt="Arm Swing">
                </div>
                <div class="timestamp">00:01.40 - Arm Swing</div>
            </div>
            
            <!-- Frame 3 -->
            <div class="analysis-item">
                <div class="analysis-image">
                    <img src="assets/frame 3.png" alt="Landing Phase">
                </div>
                <div class="timestamp">00:02.18 - Landing</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Zach Torralba | KNES 381</p>
    </footer>

    <!-- Auto-replay Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('movementVideo');
            if (video) {
                video.addEventListener('ended', function() {
                    this.currentTime = 0;
                    this.play();
                }, false);
            }
        });
    </script>
</body>
</html>
